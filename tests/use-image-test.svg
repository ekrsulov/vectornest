<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="420" height="220" viewBox="0 0 420 220">

  <defs>
    <!-- Clip circular -->
    <clipPath id="clipCircle">
      <circle cx="0" cy="0" r="58"/>
    </clipPath>

    <!-- Emoji PNG (data URL base64) como <image> reutilizable -->
    <image id="emojiPng" width="24" height="24"
      href="data:image/png;base64,"
      xlink:href="data:image/png;base64," />

    <style>
      .bg { fill:#0b1020; }
      .title { font: 700 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#e5e7eb; }
      .cap { font: 600 11px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(255,255,255,0.65); }
      .frame { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.14); }
    </style>
  </defs>

  <rect class="bg" width="100%" height="100%"/>

  <text class="title" x="16" y="28">image (base64) + clipPath (con escala visible)</text>
  <text class="cap" x="16" y="46">Escala x10 del PNG 24x24 para que el recorte circular sea evidente.</text>

  <!-- IZQ: Recortado con clipPath -->
  <g transform="translate(120, 125)">
    <g clip-path="url(#clipCircle)">
      <!-- Escalamos por transform (mÃ¡s confiable que width/height en <use> en algunos viewers) -->
      <g transform="scale(10)">
        <!-- centrado: 24x24 => mitad = 12 -->
        <use href="#emojiPng" xlink:href="#emojiPng" x="-12" y="-12"/>
      </g>
    </g>

    <!-- contorno del clip -->
    <circle r="58" fill="none" stroke="rgba(255,255,255,0.45)" stroke-width="2"/>
    <text class="cap" y="84" text-anchor="middle">(clipPath)</text>
  </g>

  <!-- DER: Referencia sin clip -->
  <g transform="translate(250, 48)">
    <rect class="frame" x="0" y="0" width="160" height="160" rx="14"/>
    <g transform="translate(80, 80) scale(10)">
      <use href="#emojiPng" xlink:href="#emojiPng" x="-12" y="-12"/>
    </g>
    <text class="cap" x="80" y="178" text-anchor="middle">(sin clip)</text>
  </g>

</svg>
