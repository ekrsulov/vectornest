<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    
    <!-- Mobile-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <!-- iOS Web App settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevent iOS Safari gestures -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android theme color -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <title>VectorNest</title>
    
    <style>
      /* Prevent pull-to-refresh and overscroll bounce */
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* Use dvh (dynamic viewport height) for mobile browsers */
        height: 100dvh;
      }
      
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-x pan-y;
        /* Use dvh for dynamic viewport (adjusts with/without Safari toolbar) */
        height: 100dvh;
      }
      
      /* Prevent text selection in UI elements */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Allow text selection only in input fields */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Prevent iOS bounce on root */
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        /* Use dvh for consistent height */
        height: 100dvh;
      }
      
      /* Safe area insets for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-right: env(safe-area-inset-right);
          /* Bottom padding handled by ActionBar component */
          padding-bottom: 0;
          padding-left: env(safe-area-inset-left);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
